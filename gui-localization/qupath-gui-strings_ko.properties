Prefs.General.showTMA.description = 조직 마이크로어레이(TMA)와 관련된 메뉴 항목을 포함하세요.
Prefs.General.showDeprecated = 더 이상 사용되지 않는 명령 표시
Prefs.General.showDeprecated.description = 레거시 명령(더 이상 사용되지 않는)과 관련된 메뉴 항목을 포함하세요.
Prefs.General.hierarchyDisplay = 계층 구조 감지 디스플레이
Prefs.General.hierarchyDisplay.description = 계층 구조 트리 보기에서 탐지 표시 방법을 선택합니다. 최상의 성능을 위해 '없음'을 선택합니다.
Prefs.General.logLevel = 로그 수준
Prefs.General.logLevel.description = 로깅 수준은 로깅 메시지 수를 결정합니다.\n 로깅 빈도(예: TRACE, ALL)가 높을수록 성능 문제가 발생할 수 있으므로 INFO 또는 DEBUG만 사용하는 것이 좋습니다.
Prefs.General.numThreads = 병렬 스레드 수
Prefs.General.numThreads.description = 병렬화에 사용할 프로세서 수 제한을 설정합니다.\n이 값은 0 이상 <= 컴퓨터에서 사용 가능한 프로세서 수.\n이 범위를 벗어나면 기본값은 사용 가능한 프로세서 수.\n일반적으로 기본값을 사용해도 괜찮지만 메모리 부족 오류가 발생하는 경우 이 값을 낮추는 것이 도움이 될 수 있습니다.
Prefs.General.imageType = 이미지 유형 설정
Prefs.General.imageType.description = 처음 열 때 이미지 유형을 자동으로 추정 및 설정(예: H&E, H-DAB, 형광)하고, 메시지를 표시하거나 설정하지 않은 상태로 두세요.\n추정은 편리할 수 있지만 항상 정확하지 않을 수 있으므로 항상 확인해야 합니다.\n이미지 유형은 디스플레이 또는 세포 검출을 위한 얼룩 분리 방법 등 사용 가능한 일부 명령에 영향을 줍니다.
Prefs.General.commandBar = 명령줄 표시 모드
Prefs.General.commandBar.description = 뷰어 상단에 명령 찾기 텍스트 필드를 표시하는 데 사용되는 모드입니다.

Prefs.Drawing.returnToMove = 자동으로 이동 도구로 돌아가기
Prefs.Drawing.returnToMove.description = ROI를 그린 후 선택한 도구를 자동으로 '이동'으로 되돌립니다(브러시 및 지팡이를 제외한 모든 그리기 도구에 적용).
Prefs.Drawing.pixelSnapping = 픽셀 스냅 사용
Prefs.Drawing.pixelSnapping.description = 그리기 도구를 사용할 때 픽셀을 정수 좌표로 자동 스냅합니다(선, 점 등 일부 도구는 이 기능을 무시할 수 있음).
Prefs.Drawing.clipROIsForHierarchy = ROI를 계층 구조에 클립
Prefs.Drawing.clipROIsForHierarchy.description = 부모 어노테이션을 넘어 확장되거나 자식 어노테이션을 침범하지 않도록 ROI를 자동으로 잘라내어 겹치지 않고 계층 구조를 해석하기 쉽게 유지합니다.\n 이 설정은 'Shift' 키를 눌러 재정의할 수 있습니다.
Prefs.Drawing.brushDiameter = 브러시 직경
Prefs.Drawing.brushDiameter.description = 기본 브러시 직경을 설정합니다.
Prefs.Drawing.tileBrush = 타일 브러시 사용
Prefs.Drawing.tileBrush.description = 가능한 경우 브러시 도구를 조정하여 타일을 선택합니다.
Prefs.Drawing.brushScaleByMag = 배율별 브러시 스케일링
Prefs.Drawing.brushScaleByMag.description = 배율에 따라 브러시 크기를 조정하여 배율이 높을수록 더 미세한 브러시를 제공합니다.
Prefs.Drawing.useMultipoint = 멀티포인트 도구 사용
Prefs.Drawing.useMultipoint.description = 카운팅 도구를 사용하면 가능하면 기존 개체에 포인트를 추가하고, 클릭할 때마다 새 포인트를 생성하는 방법도 있습니다.
Prefs.Drawing.pointRadius = 점 반경
Prefs.Drawing.pointRadius.description = 뷰어에 표시할 기본 포인트 반경을 설정합니다.

Prefs.Drawing.wandType = 지팡이 색상 유형
Prefs.Drawing.wandType.description = 지팡이를 사용할 때 색공간을 지정합니다. '회색'이면 특정 색을 참조하지 않고 '어둠'을 사용합니다.
Prefs.Drawing.wandSigma = 지팡이 스무딩
Prefs.Drawing.wandSigma.description = 지팡이 도구에서 사용하는 스무딩을 설정합니다 - 값이 클수록 더 크고 부드러운 영역이 됩니다(기본값 = 4.0).
Prefs.Drawing.wandSensivity = 지팡이 감도
Prefs.Drawing.wandSensivity.description = 지팡이 도구의 감도 설정 - 값이 낮을수록 국부적인 강도에 덜 신경을 쓰고 브러시 도구처럼 작동합니다(기본값 = 2.0).
Prefs.Drawing.wandUseOverlays = 지팡이 사용 오버레이
Prefs.Drawing.wandUseOverlays.description = 이미지 오버레이 정보를 사용하여 지팡이 도구로 만든 영역에 영향을 줍니다.

Prefs.InputOutput.minPyramidDimension = 피라미드화를 위한 최소 이미지 크기
Prefs.InputOutput.minPyramidDimension.description = 너비 또는 높이가 이 크기보다 큰 경우 단일 해상도 이미지에 대해 이미지 피라미드를 계산할 수 있도록 허용합니다.
Prefs.InputOutput.tmaExportDownsample = TMA 내보내기 다운샘플 계수
Prefs.InputOutput.tmaExportDownsample.description = 내보낼 때 TMA 코어 이미지를 다운샘플링하는 양. 다운샘플링 값이 클수록 이미지가 작아집니다.\n1을 선택하면 전체 해상도로 코어를 내보냅니다(속도가 느려질 수 있음).

Prefs.Locale.default = 주요 언어
Prefs.Locale.default.description = 글로벌 기본 로캘 설정, 이를 변경하면 표시 및 형식 로캘을 모두 업데이트할 수 있습니다.\n 특히 \n십진수(.를 소수점 구분 기호로 사용)의 일관된 서식을 위해 영어(미국)를 *강력* 사용하는 것이 좋습니다.\n\n 드롭다운 메뉴를 더블클릭하여 로캘을 재설정할 수 있습니다.
Prefs.Locale.display = 사용자 인터페이스
Prefs.Locale.display.description = 표시 메시지에 사용되는 로캘\n 일관된 서식을 위해 영어(미국)를 사용하는 것이 좋습니다.\n 추가 언어 지원이 추가된 경우 다른 언어도 *사용할 수 있습니다*.
Prefs.Locale.format = 날짜 및 번호
Prefs.Locale.format.description = 날짜, 숫자 등의 서식을 지정하는 데 사용되는 로캘\n 특히 \n십진수(소수점 구분 기호로 . 사용)의 일관된 서식을 위해 영어(미국)를 사용하는 것이 *강력히* 권장됩니다.\n\n 드롭다운 메뉴를 두 번 클릭하여 로캘을 재설정할 수 있습니다.

Prefs.Measurements.thumbnails = 썸네일 포함
Prefs.Measurements.thumbnails.description = 측정 테이블의 각 개체에 대해 기본적으로 썸네일 이미지를 표시합니다.
Prefs.Measurements.ids = 개체 ID 포함
Prefs.Measurements.ids.description = 측정값 테이블에서 기본적으로 개체 ID 열을 표시합니다.

Prefs.Undo.maxUndoLevels = 최대 실행 취소 수준
Prefs.Undo.maxUndoLevels.description = 지원할 수 있는 '실행 취소' 레벨의 최대 개수.
Prefs.Undo.maxUndoHierarchySize = 최대 계층 구조 실행 취소 크기
Prefs.Undo.maxUndoHierarchySize.description = '실행 취소'가 꺼지기 전 계층 구조의 최대 개체 수(성능상의 이유로).

Prefs.Scripting.scriptsPath = 스크립트 디렉토리
Prefs.Scripting.scriptsPath.description = QuPath 메뉴를 통해 사용할 수 있어야 하는 스크립트가 포함된 디렉터리의 경로입니다.

Prefs.Extensions.userPath = QuPath 사용자 디렉토리
Prefs.Extensions.userPath.description = 스크립트, 로그 및 확장 프로그램을 포함할 수 있는 QuPath 사용자 디렉토리의 경로입니다.\n이 설정 후 QuPath를 다시 시작하세요.

Prefs.Objects.clipboard = 최대 클립보드 개체 수
Prefs.Objects.clipboard.description = 시스템 클립보드에 복사할 수 있는 최대 개체 수.\n너무 많이 복사하려고 하면 실패하거나 QuPath가 중단될 수 있습니다.\n더 많은 개체가 필요한 경우 GeoJSON으로 내보낸 다음 나중에 가져오는 것이 좋습니다.
Prefs.Objects.annotationLineThickness = 주석 선 두께
Prefs.Objects.annotationLineThickness.description = 주석/TMA 핵심 객체 윤곽선의 두께(디스플레이 픽셀 단위)(기본값 = 2)
Prefs.Objects.detectionLineThickness = 감지 선 두께
Prefs.Objects.detectionLineThickness.description = 감지 객체 윤곽선의 두께(이미지 픽셀 단위)(기본값 = 2)
Prefs.Objects.newDetectionRendering = 줌으로 감지 선 두께 업데이트
Prefs.Objects.newDetectionRendering.description = 고배율에서 줌 레벨에 따라 스케일링되는 획 두께로 감지 오브젝트 렌더링(v0.6.0의 새로운 기능)
Prefs.Objects.useSelectedColor = 선택한 색상 사용
Prefs.Objects.useSelectedColor.description = 선택한 개체의 색을 다시 지정하여 강조 표시하고, 그렇지 않으면 약간 두꺼운 선 두께를 사용합니다.
Prefs.Objects.selectedColor = 선택한 개체 색상
Prefs.Objects.selectedColor.description = '선택한 색상 사용'이 켜져 있는 경우 선택한 개체를 강조하는 데 사용되는 색상을 설정합니다.
Prefs.Objects.defaultColor = 기본 개체 색상
Prefs.Objects.defaultColor.description = 분류 색상이 설정되어 있지 않은 개체에 대한 기본 색상을 설정합니다.
Prefs.Objects.tmaCoreColor = TMA 핵심 색상
Prefs.Objects.tmaCoreColor.description = TMA 핵심 개체의 기본 색상 설정
Prefs.Objects.tmaCoreMissingOpacity = TMA 누락된 불투명도
Prefs.Objects.tmaCoreMissingOpacity.description = 누락된 TMA 코어 오브젝트를 그릴 때 사용할 불투명도를 설정합니다.


Prefs.Viewer.backgroundColor = 뷰어 배경색
Prefs.Viewer.backgroundColor.description = 뷰어의 이미지 뒤(즉, 이미지 경계 너머)에 표시할 색상을 설정합니다.
Prefs.Viewer.alwaysPaintSelected = 항상 선택한 개체를 칠하기
Prefs.Viewer.alwaysPaintSelected.description = 오버레이 불투명도가 0으로 설정되어 있어도 항상 선택한 개체를 칠합니다.
Prefs.Viewer.keepDisplaySettings = 채널 설정 유지
Prefs.Viewer.keepDisplaySettings.description = 유사한 이미지를 열 때 채널 표시 설정(채널 색상, 밝기/대비)을 유지합니다.
Prefs.Viewer.interpolateBilinear = 선형 보간 사용
Prefs.Viewer.interpolateBilinear.description = 뷰어에 이미지를 표시할 때 선형 보간을 사용합니다(기본값은 가장 가까운 이웃).
Prefs.Viewer.autoSaturationPercent = 자동 밝기/대비 채도 %
Prefs.Viewer.autoSaturationPercent.description = '자동' 밝기/대비 설정을 적용할 때 포화되어야 하는 % 밝기 및 % 어두운 픽셀을 설정합니다.
Prefs.Viewer.invertZSlider = Z 위치 반전 슬라이더
Prefs.Viewer.invertZSlider.description = Z슬라이스 사이를 스크롤하는 데 사용되는 세로 슬라이더를 반전시킵니다(기본 방향이 직관적이지 않은 사람에게 유용합니다).
Prefs.Viewer.scrollSpeed = 스크롤 속도 %
Prefs.Viewer.scrollSpeed.description = 스크롤 속도 조정 - 100%는 '정상', 값이 낮을수록 스크롤 속도가 느려집니다.
Prefs.Viewer.navigationSpeed = 탐색 속도 %
Prefs.Viewer.navigationSpeed.description = 탐색 속도 조정 - 100%는 '정상', 값이 낮을수록 탐색 속도가 느려집니다.

Prefs.Viewer.navigationAcceleration = 탐색 가속 사용
Prefs.Viewer.navigationAcceleration.description = 내비게이션 키를 길게 누르고 놓을 때 가속/감속 효과를 적용합니다.
Prefs.Viewer.skipMissingCores = 누락된 TMA 코어 건너뛰기
Prefs.Viewer.skipMissingCores.description = 화살표 키를 사용하여 TMA 격자를 탐색할 때 누락된 TMA 코어를 뛰어넘습니다.
Prefs.Viewer.iseScrollGestures = 스크롤 터치 제스처 사용
Prefs.Viewer.iseScrollGestures.description = 터치스크린 또는 터치패드로 스크롤 제스처를 사용하여 슬라이드를 탐색합니다.
Prefs.Viewer.invertScrolling = 반전 스크롤
Prefs.Viewer.invertScrolling.description = 스크롤 효과 반전 - QuPath와 잘 맞지 않는 시스템 설정을 무력화할 수 있습니다.
Prefs.Viewer.useZoomGestures = 확대/축소 터치 제스처 사용
Prefs.Viewer.useZoomGestures.description = 터치스크린이나 터치패드로 '핀치 투 줌' 제스처를 사용하세요.
Prefs.Viewer.useRotateGestures = 회전 터치 제스처 사용
Prefs.Viewer.useRotateGestures.description = 터치스크린 또는 터치패드로 회전 제스처를 사용하여 슬라이드를 탐색합니다.
Prefs.Viewer.enableFreehand = 다각형 및 폴리라인 도구에 자유형 모드 활성화
Prefs.Viewer.enableFreehand.description = 클릭&드래그로 다각형/폴리라인 그리기를 시작할 때, 선택적으로 더블 클릭 대신 마우스 버튼을 놓아 ROI를 종료합니다.
Prefs.Viewer.doubleClickToZoom = 더블 클릭으로 확대/축소
Prefs.Viewer.doubleClickToZoom.description = 이동 도구를 사용하여 이미지(개체 내부가 아닌 경우)를 두 번 클릭하면 확대되고, Alt 또는 Ctrl/Cmd를 누른 채로 클릭하면 축소됩니다.

Prefs.Viewer.scalebarFontSize = 스케일바 글꼴 크기
Prefs.Viewer.scalebarFontSize.description = 스케일바의 글꼴 크기 조정
Prefs.Viewer.scalebarFontWeight = 스케일바 글꼴 무게
Prefs.Viewer.scalebarFontWeight.description = 눈금 막대의 글꼴 크기 조정
Prefs.Viewer.scalebarLineWidth = 스케일 막대 두께
Prefs.Viewer.scalebarLineWidth.description = 눈금 막대의 선 굵기 조정
Prefs.Viewer.locationFontSize = 위치 텍스트 글꼴 크기
Prefs.Viewer.locationFontSize.description = 위치 텍스트의 글꼴 크기 조정
Prefs.Viewer.calibratedLocationString = 보정된 위치 텍스트 사용
Prefs.Viewer.calibratedLocationString.description = 가능한 경우 뷰어에서 픽셀 위치를 µm 단위로 표시합니다.
Prefs.Viewer.gridSpacingX = 그리드 간격 X
Prefs.Viewer.gridSpacingX.description = 뷰어에 그리드를 표시할 때의 가로 그리드 간격
Prefs.Viewer.gridSpacingY = 그리드 간격 Y
Prefs.Viewer.gridSpacingY.description = 뷰어에 그리드를 표시할 때의 세로 그리드 간격
Prefs.Viewer.gridScaleMicrons = 그리드 간격(µm)
Prefs.Viewer.gridScaleMicrons.description = 그리드 간격을 정의할 때 가능한 경우 µm 단위 사용

Prefs.localeChanged = 지역 및 언어 업데이트 - 모든 변경 사항을 확인하려면 QuPath를 다시 시작해야 할 수 있습니다.
Prefs.localeReset = 로캘 재설정
Prefs.localeResetMessage = "로캘을 '영어(미국)'로 재설정하시겠습니까?"

Prefs.maxMemoryChanged = 최대 메모리 설정이 변경되었습니다 - 이 설정을 적용하려면 QuPath를 다시 시작해야 합니다.
