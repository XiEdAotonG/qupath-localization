Action.File.Project.addImages.description = 현재 프로젝트에 이미지를 추가합니다.\n기본 QuPath 창으로 파일을 드래그하여 이미지를 추가할 수도 있습니다.
Action.File.Project.exportImageList = 이미지 목록 내보내기...
Action.File.Project.exportImageList.description = 현재 프로젝트에 있는 이미지의 이미지 경로 목록을 내보냅니다.
Action.File.Project.editMetadata = 프로젝트 메타데이터 편집...
Action.File.Project.editMetadata.description = 현재 프로젝트의 메타데이터를 편집합니다.\n 이미지에 키-값 속성을 추가하면 이미지를 더 쉽게 정렬하고 쿼리할 수 있습니다.
Action.File.Project.checkUris = 프로젝트 URI 확인
Action.File.Project.checkUris.description = 현재 프로젝트의 이미지에 대한 '유니폼 리소스 식별자'를 확인하세요.\n 기본적으로 파일이 이동하여 이미지를 더 이상 찾을 수 없을 때마다 문제를 해결하는 데 도움이 됩니다.
Action.File.Project.importLegacy = v0.1.2에서 이미지 가져오기...
Action.File.Project.importLegacy.description = 레거시 프로젝트에서 이미지 가져오기(QuPath v0.1.2 이하)\n일반적으로 분석을 위해 여러 버전의 QuPath를 혼합하는 것은 좋지 않지만 이전 데이터 및 주석을 복구하는 데 도움이 될 수 있습니다.\n\n 프로젝트 파일에 경로가 올바르게 설정된 원본 이미지를 사용할 수 있어야 합니다.

Action.File.TMA.importMap = TMA 맵 가져오기...
Action.File.TMA.importMap.description = TMA 맵 가져오기(예: 각 코어의 '케이스 ID' 값이 포함된 그리드)
Action.File.TMA.exportData = TMA 데이터 내보내기...
Action.File.TMA.exportData.description = 현재 이미지에 대한 TMA 데이터를 'TMA 데이터 뷰어'와 호환되는 형식으로 내보내기
Action.File.TMA.dataViewer = TMA 데이터 뷰어 실행
Action.File.TMA.dataViewer.description = 'TMA 데이터 뷰어'를 실행하여 이전에 내보낸 TMA 핵심 데이터를 시각화합니다.

Action.File.ExportImage.original = 원본 픽셀...
Action.File.ExportImage.original.description = 원본 이미지에서 픽셀을 추출하여 이미지 영역 내보내기
Action.File.ExportImage.rendered = 렌더링된 RGB(오버레이 포함)...
Action.File.ExportImage.rendered.description = 이미지 영역을 뷰어에 표시되는 방식과 일치하는 RGB 이미지로 내보내기

Action.File.ExportSnapshot.windowScreenshot = 메인 창 스크린샷...
Action.File.ExportSnapshot.windowScreenshot.description = 기본 QuPath 창에 해당하는 화면 영역을 클립보드로 내보냅니다.\n여기에는 겹치는 창과 대화 상자가 모두 포함됩니다.
Action.File.ExportSnapshot.windowContent = 메인 창 콘텐츠...
Action.File.ExportSnapshot.windowContent.description = 기본 QuPath 창의 내용을 클립보드로 내보냅니다.\n 이렇게 하면 겹치는 창과 대화 상자는 모두 무시됩니다.
Action.File.ExportSnapshot.viewerContent = 현재 시청자 콘텐츠...
Action.File.ExportSnapshot.viewerContent.description = 현재 뷰어의 콘텐츠를 클립보드로 내보내기 \n이 경우 원래 픽셀 값을 반드시 포함하지 않는 RGB 이미지가 생성됩니다.

Action.File.open = 열기...
Action.File.open.description = 파일 선택기를 사용하여 현재 뷰어에서 이미지를 엽니다.\n파일을 뷰어 위로 끌어다 놓을 수도 있습니다.
Action.File.openUri = URI 열기...
Action.File.openUri.description = 이미지 경로를 입력하여 현재 뷰어에서 이미지를 엽니다.\n이 방법은 로컬 파일로 표시되지 않는 이미지를 추가하는 데 사용할 수 있지만(예: OMERO에서 호스팅하는 이미지), 이미지를 해석하려면 호환되는 이미지 리더가 있어야 한다는 점에 유의하세요.
Action.File.reloadData = 데이터 다시 로드
Action.File.reloadData.description = 현재 이미지에 대해 이전에 저장한 모든 데이터를 다시 로드합니다.\n이 기능은 '실행 취소' 옵션이 없지만 보다 극적인 형태의 '실행 취소'를 제공합니다.
Action.File.save = 저장
Action.File.save.description = 이 이미지에 대한 .qpdata 파일을 저장합니다.\n이 명령은 프로젝트 내에서 사용하는 것이 가장 좋으며, 여기서 QuPath가 파일을 저장할 위치를 선택합니다.
Action.File.saveAs = 다른 이름으로 저장...
Action.File.saveAs.description = 파일 경로를 지정하여 이 이미지에 대한 .qpdata 파일을 저장합니다.\n경고! 일반적으로 프로젝트를 대신 사용하는 것이 훨씬 좋으며, 데이터 파일을 저장할 위치를 QuPath가 결정하도록 허용하는 것이 좋습니다.

Action.File.importObjects = 파일에서 개체 가져오기...
Action.File.importObjects.description = GeoJSON 또는 .qpdata 파일에서 개체 가져오기
Action.File.exportGeoJSON = 개체를 GeoJSON으로 내보내기...
Action.File.exportGeoJSON.description = GeoJSON 형식의 개체를 파일로 내보내기

Action.File.quit = 종료
Action.File.quit.description = QuPath 종료



# 편집 메뉴
Menu.Edit = 편집
Menu.Edit.Copy = 클립보드에 복사

Action.Edit.undo = 실행 취소
Action.Edit.undo.description = 현재 뷰어의 마지막 작업을 실행 취소합니다.\n참고 QuPath의 실행 취소는 제한되어 있으며, 개체가 많으면 (성능상의 이유로) 자동으로 꺼집니다.\n이 제한은 환경설정에서 조정할 수 있습니다.
Action.Edit.redo = 다시 실행
Action.Edit.redo.description = 현재 뷰어에 대한 마지막 작업을 다시 실행합니다.

Action.Edit.Copy.selectedObjects = 선택한 개체
Action.Edit.Copy.selectedObjects.description = 선택한 개체를 시스템 클립보드에 GeoJSON으로 복사합니다.
Action.Edit.Copy.annotationObjects = 주석 개체
Action.Edit.Copy.annotationObjects.description = 모든 어노테이션 개체를 시스템 클립보드에 GeoJSON으로 복사합니다.
Action.Edit.Copy.currentViewer = 현재 뷰어
Action.Edit.Copy.currentViewer.description = 현재 뷰어의 내용을 클립보드에 복사합니다.\n 이렇게 하면 원래 픽셀 값이 반드시 포함되지 않는 RGB 이미지가 생성됩니다.
Action.Edit.Copy.mainWindowContent = 기본 창 콘텐츠
Action.Edit.Copy.mainWindowContent.description = 기본 QuPath 창의 내용을 클립보드에 복사합니다.\n 이렇게 하면 겹치는 창과 대화 상자는 모두 무시됩니다.
Action.Edit.Copy.mainWindowScreenshot = 메인 창 스크린샷
Action.Edit.Copy.mainWindowScreenshot.description = 기본 QuPath 창에 해당하는 화면 영역을 클립보드에 복사합니다.\n여기에는 겹치는 창과 대화 상자가 모두 포함됩니다.
Action.Edit.Copy.fullScreenshot = 전체 스크린샷
Action.Edit.Copy.fullScreenshot.description = 스크린샷을 찍어 클립보드에 복사합니다.

Action.Edit.paste = 붙여넣기
Action.Edit.paste.description = 가능하면 시스템 클립보드의 내용을 붙여넣습니다.\n클립보드 내용이 GeoJSON 객체인 경우 객체가 현재 이미지에 붙여넣어집니다.\n그 외에는 발견된 모든 텍스트가 스크립트 에디터에 표시됩니다.
Action.Edit.pasteToCurrentPlane = 현재 평면에 개체 붙여넣기
Action.Edit.pasteToCurrentPlane.description = 가능한 경우 시스템 클립보드에서 현재 z-슬라이스와 시점까지 GeoJSON 개체를 붙여넣습니다.\n중복을 피하기 위해 필요한 경우 새 개체 ID가 생성됩니다.
Action.Edit.resetPreferences = 환경설정 재설정
Action.Edit.resetPreference.description = 환경설정을 기본값으로 재설정하세요.\n이 방법은 QuPath에 새로 발생한 지속적인 문제가 있는 경우에 유용할 수 있습니다.

