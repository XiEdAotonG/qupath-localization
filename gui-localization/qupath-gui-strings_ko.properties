Action.View.slideLabel = 슬라이드 레이블 표시
Action.View.slideLabel.description = 활성 뷰어에서 이미지와 연결된 슬라이드 레이블을 표시합니다(사용 가능한 경우).
Action.View.inputDisplay = 입력 표시 표시
Action.View.inputDisplay.description = 마우스 클릭 및 키 누름을 화면에 표시합니다.\n데모 및 튜토리얼에 특히 유용합니다.
Action.View.memoryMonitor = 메모리 모니터 표시
Action.View.memoryMonitor.description = QuPath 내의 메모리 사용량을 추적하고 필요한 경우 캐시를 지우는 대화 상자를 표시합니다.
Action.View.Zoom.400 = 400%
Action.View.Zoom.400.description = 확대/축소 배율을 400%(다운샘플 = 0.25)로 설정합니다.
Action.View.Zoom.100 = 100%
Action.View.Zoom.100.description = 확대/축소 배율을 400%로 설정합니다(다운샘플 = 1).
Action.View.Zoom.10 = 10%
Action.View.Zoom.10.description = 확대/축소 배율을 400%로 설정합니다(다운샘플 = 10).
Action.View.Zoom.1 = 1%
Action.View.Zoom.1.description = 확대/축소 배율을 400%로 설정(다운샘플 = 100)
Action.View.Zoom.zoomIn = 확대
Action.View.Zoom.zoomIn.description = 현재 뷰어 확대
Action.View.Zoom.zoomOut = 축소
Action.View.Zoom.zoomOut.description = 현재 뷰어의 경우 축소
Action.View.Zoom.zoomToFit = 맞춤 확대/축소
