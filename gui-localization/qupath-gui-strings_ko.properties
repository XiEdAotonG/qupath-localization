Action.Analyze.Preprocessing.estimateStainVectors = 얼룩 벡터 추정...
Action.Analyze.Preprocessing.estimateStainVectors.description = 명시야 이미지에서 컬러 디컨볼루션을 위한 얼룩 벡터를 추정합니다.\n 정확히 2개의 얼룩(예: 헤마톡실린과 에오신, 헤마톡실린과 DAB)이 있을 때 얼룩 분리를 개선하기 위해 사용할 수 있습니다.

Action.Analyze.Tiles.createTiles = 타일 만들기...
Action.Analyze.Tiles.createTiles.description = 타일을 만듭니다. 타일에 강도 측정값을 추가하고 분류기를 학습시킨 다음 분류된 타일을 병합하여 더 큰 영역을 식별하는 등 더 큰 워크플로우의 일부로 유용하게 사용할 수 있습니다.

Action.Analyze.Features.smoothedFeatures = 매끄러운 기능 추가...
Action.Analyze.Features.smoothedFeatures.description = 인접한 객체에서 해당 측정값의 가중치 합계를 계산하여 감지 객체에 대한 측정값을 보완합니다.
Action.Analyze.Features.intensityFeatures = 강도 기능 추가...
Action.Analyze.Features.intensityFeatures.description = 개체에 새로운 강도 기반 기능 추가
Action.Analyze.Features.shapeFeatures = 모양 기능 추가...
Action.Analyze.Features.shapeFeature.description = 개체에 새로운 모양 기반 기능 추가

Action.Analyze.Spatial.distanceToAnnotations2D = 주석까지의 거리 2D...
Action.Analyze.Spatial.distanceToAnnotations2D.description = 각 분류에 대해 검출 중심과 가장 가까운 주석 사이의 거리를 계산하고, 중심이 주석 안에 있으면 0을 사용합니다.\n 예를 들어, 주석이 달린 '더 큰' 영역(예: 종양, 혈관 영역)에서 모든 세포의 거리를 식별하는 데 이 방법을 사용할 수 있습니다.
Action.Analyze.Spatial.signedDistanceToAnnotations2D = 주석까지 서명된 거리 2D...
Action.Analyze.Spatial.signedDistanceToAnnotations2D.description = 각 분류에 대해 검출 중심점과 가장 가까운 주석 사이의 거리를 계산하고, 중심점이 주석 내부에 있는 경우 경계까지의 음의 거리를 사용합니다.\n 예를 들어, 주석이 달린 '더 큰' 영역(예: 종양, 혈관 영역)에서 모든 세포의 거리를 식별하는 데 이 방법을 사용할 수 있습니다.
Action.Analyze.Spatial.detectionCentroidDistances2D = 감지 중심 거리 2D...
Action.Analyze.Spatial.detectionCentroidDistances2D.description = 각 분류에 대한 감지 구심점 간의 거리를 계산합니다.\n예를 들어, 지정된 유형의 가장 가까운 셀을 식별하는 데 사용할 수 있습니다.


