Action.View.Multiview.addColumn = 열 추가
Action.View.Multiview.addColumn.description = 멀티뷰 그리드에 새로운 뷰어 열을 추가하면 두 개 이상의 이미지를 나란히(가로로) 볼 수 있습니다.
Action.View.Multiview.removeRow = 행 제거
Action.View.Multiview.removeRow.description = 가능하면 현재 뷰어가 포함된 행을 멀티뷰 그리드에서 제거합니다(\n마지막 행은 제거할 수 없음).
Action.View.Multiview.removeColumn = 열 제거
Action.View.Multiview.removeColumn.description = 가능하면 현재 뷰어가 포함된 열을 멀티뷰 그리드에서 제거합니다(\n마지막 열은 제거할 수 없음).
Action.View.Multiview.resetGridSize = 뷰어 크기 재설정
Action.View.Multiview.resetGridSize.description = 모든 시청자가 동일한 크기를 갖도록 멀티뷰 그리드를 재설정합니다.
Action.View.Multiview.closeViewer = 뷰어 닫기
Action.View.Multiview.closeViewer.description = 현재 뷰어에서 이미지를 닫습니다.\n이 작업은 멀티뷰 그리드에서 뷰어를 제거하기 전에 필요합니다.
Action.View.channelViewer = 채널 뷰어 표시
Action.View.channelViewer.description = 이미지 크기의 개별 채널을 나란히 표시하는 뷰어 창을 엽니다.\n이 기능은 다중/다채널 형광 이미지로 작업할 때 유용합니다.\n뷰어를 마우스 오른쪽 버튼으로 클릭하여 설정을 조정합니다.
Action.View.miniViewer = 미니 뷰어 표시
Action.View.miniViewer.description = 커서 아래의 픽셀 보기를 보여주는 뷰어 창을 엽니다.\n이 기능은 이미지 부스를 확대 및 축소하여 동시에 볼 때 유용합니다.
Action.View.rotate = 이미지 회전...
Action.View.rotate.description = 이미지를 시각적으로 회전합니다(이는 표시용이며 좌표계는 변경되지 않음).
Action.View.viewTracker = 뷰 트래커 표시
